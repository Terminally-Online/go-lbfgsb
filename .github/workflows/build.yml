name: Build Static Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            target: darwin-arm64
          - os: macos-13
            target: darwin-amd64
          - os: ubuntu-latest
            target: linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install gfortran (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc
          echo "$(brew --prefix gcc)/bin" >> $GITHUB_PATH

      - name: Install gfortran (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran libgfortran-13-dev

      - name: Build static library
        run: make build-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lbfgsb_${{ matrix.target }}.syso
          path: "*.syso"

  commit:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Commit updated binaries
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.syso
          git commit -m "build: update precompiled binaries for ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin HEAD:master
